<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" href="slide.css">
</head>
 
<body>
	<div class="wrap">
		<div class="control">
			<button class="btn" id="left">◀️</button>
			<button class="btn" id="right">▶</button>
		</div>
		<div class="basket" style="transform: translate3d(0px, 0px, 0px); transition: All 1.5s">
			<div class="box no1" style="transform: translate3d(0px, 0px, 0px)">
				<span>1</span>
			</div>
			<div class="box no2" style="transform: translate3d(600px, 0px, 0px)">
				<span>2</span>
			</div>
			<div class="box no3" style="transform: translate3d(1200px, 0px, 0px)">
				<span>3</span>
			</div>
			<div class="box no4" style="transform: translate3d(1800px, 0px, 0px)">
				<span>4</span>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="./slide.js"></script>
</body>
</html>
